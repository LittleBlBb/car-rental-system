<html lang="en">

            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;

        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 3rem;
            color: #dc3545;
        }
